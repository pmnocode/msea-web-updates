name: MapleSEA Updates Watcher
on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… Restore the most recent DB snapshot (if any)
      - name: Restore DB (rolling cache)
        uses: actions/cache@v4
        with:
          path: seen_links.db
          # unique key each run => ensures the cache is saved after this run
          key: maple-db-${{ github.run_id }}
          # try to restore the newest prior cache with this prefix
          restore-keys: |
            maple-db-

      - run: pip install requests beautifulsoup4

      - name: Create config.json from secret
        run: |
          echo '{ "DISCORD_WEBHOOK_URL": "'"${{ secrets.DISCORD_WEBHOOK_URL }}"'" }' > config.json

      - name: Run watcher
        run: python maplesea_updates_watcher.py

